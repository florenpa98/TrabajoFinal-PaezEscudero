<!DOCTYPE html>

<head>

    <meta name="description" property="description" content="Este proyecto es realizado para una grafica la cual quiere promover su servicios a potenciales clientes de todo el pais">
    <meta name="keywords" content="grafica, vinilos, estampados, enmarcados, imanes, fotocopias, impresiones, plastificados, libreria">
    <title>lasercop</title>
    <link rel=stylesheet href="../estilos.css" type="text/css">
</head>
<body>
    <div class="grids">
        <header class="home">
            <img class="logo" src="../imagenes/logo.png">
            <nav>
                
                <ul>
                    
               <li><a class="barra"href="../index.html">Home</a></li>
               <li><a class="barra"href="servicios.html">Servicios</a></li>
               <li><a class="barra"href="#">Contacto</a></li>
            
            </ul>

            <main class="primero">
                <div class="contacto">
                  <div class="formulario">
                  <div class="consulta">
                    <h3>Dejanos tu mensaje o consulta</h3>
                  </div>
                    
                  <form action="">
                    <p class="consulta">Nombre</p>
                    <input type="text" name="nombre" id="nombre">
                    <p class="consulta">Apellido</p>
                    <input type="text" name="apellido" id="apellido">
                    <p class="consulta">Correo Electrónico</p>
                    <input type="text" name="correo electrónico" id="correo electrónico">
                    <p class="consulta">Consulta</p>
                    <textarea name="comment" form="usrform"></textarea>
                 
                  
                    <p class="consulta">Seleccione un Servicio</p>
                    <select name="servicio" id="servicio">
                      <option value="a">Impresión digital</option>
                      <option value="ab">Gigantografías</option>
                      <option value="ac">Sellos</option>
                      <option value="ad">Estampados</option>
                      <option value="ae">Vinilos</option>
                      <option value="af">Enmarcados</option>
                    
                    </select>
                    <input type="submit" value="enviar">
                   
                  
                  </div>
                  <div class="mapa">
                      <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6579.37144257137!2d-58.634708245920436!3d-34.46012490313619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca48ddf8ee2d1%3A0xc1539652ec7c69c5!2sLASERCOP!5e0!3m2!1sen!2sar!4v1683319343627!5m2!1sen!2sar"; width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    </div>
                  </form>
                </div>
                </main>
                
                <footer>
    
    
    
                    <div class="redes">
            
                        <a href="https://www.instagram.com/lasercop/?hl=en"> <img class="footer1" src="../imagenes/ig.png" width="2%" height="2%"> </a></li>
